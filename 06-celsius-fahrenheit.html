<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
</head>

<body>
    <form>
        <input type="button" value="celsius" onclick="celsius()">
        <input type="button" value="fahrenheit" onclick="fahrenheit()">
    </form>
    <script>
        function celsius() {
            var celsius = prompt("Hoeveel graden Celsius wilt u omzetten?");
            var berekeningC = (celsius * 9) / 5 + 32;
            alert(celsius + "째C is " + berekeningC.toFixed() + "째F");
        }

        function fahrenheit() {
            var fahrenheit = prompt("Hoeveel graden Fahrenheit wilt u omzetten?");
            var berekeningF = ((fahrenheit - 32) * 5) / 9;
            alert(fahrenheit + "째C is " + berekeningF.toFixed() + "째C");
        }
    </script>


    <!-- Fahrenheit = (celsius*9)/5 + 32
         Celsius = ((fahrenheit - 32)*5)/9 -->
</body>

</html>
